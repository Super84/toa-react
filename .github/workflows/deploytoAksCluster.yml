on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create ACR
        id: create-acr
        run: |
          az acr create -n theorangealliance -g theorangealliance9ea3-rg --location "East US" --sku Standard --admin-enabled
          echo "::set-output name=acr_username::`az acr credential show -n theorangealliance --query username | xargs`"
          echo "::set-output name=acr_password::`az acr credential show -n theorangealliance --query passwords[0].value | xargs`"
          echo "::add-mask::`az acr credential show -n theorangealliance --query passwords[0].value | xargs`"

      - uses: azure/docker-login@v1
        with:
          login-server: theorangealliance.azurecr.io
          username: ${{ steps.create-acr.outputs.acr_username }}
          password: ${{ steps.create-acr.outputs.acr_password }}

      - name: Build and push image to ACR
        id: build-image
        run: |
          docker build "$GITHUB_WORKSPACE/" -f  "dockerfile" -t theorangealliance.azurecr.io/toadevwebsite:${{ github.sha }}
          docker push theorangealliance.azurecr.io/toadevwebsite:${{ github.sha }}

      - uses: azure/k8s-set-context@v1
        id: login
        with:
          kubeconfig: ${{ secrets.aks_toadevwebsite_kubeConfig }}

      - name: Create namespace
        run: |
          namespacePresent=`kubectl get namespace | grep toadevwebsite1d62 | wc -l`
          if [ $namespacePresent -eq 0 ]
          then
              echo `kubectl create namespace toadevwebsite1d62`
          fi

      - uses: azure/k8s-create-secret@v1
        with:
          namespace: toadevwebsite1d62
          container-registry-url: theorangealliance.azurecr.io
          container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
          container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
          secret-name: toadevwebsitdockerauth

      - uses: azure/k8s-deploy@v1
        with:
          namespace: toadevwebsite1d62
          manifests: |
            manifests/deployment.yml
            manifests/service.yml
          images: |
            theorangealliance.azurecr.io/toadevwebsite:${{ github.sha }}
          imagepullsecrets: |
            toadevwebsitdockerauth
